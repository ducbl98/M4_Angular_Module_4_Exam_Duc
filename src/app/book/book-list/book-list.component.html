<div class="container">
  <h1>Book Lists</h1>
  <button routerLink="/book/create" type="button" class="btn btn-info">Add Book</button>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books;index as i">
      <th scope="row">{{i + 1}}</th>
      <td><a [routerLink]="['/book/detail',book.id]">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>
        <button type="button" [routerLink]="['/book/edit',book.id]" class="btn btn-primary">Edit</button>
      </td>
      <td>
        <button type="button" (click)="delete(book.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
