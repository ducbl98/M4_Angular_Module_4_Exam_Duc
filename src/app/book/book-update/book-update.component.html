<div class="container">
  <h1>Update Book</h1>
  <form [formGroup]="formUpdateBook" (ngSubmit)="updateBook(id)">
    <div class="form-group">
      <label>Id</label>
      <input type="number" formControlName="id" class="form-control"  placeholder="Enter Id">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text"  formControlName="title" class="form-control"  placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" formControlName="author" class="form-control"  placeholder="Enter Author">
    </div><div class="form-group">
    <label>Description</label>
    <input type="text"  formControlName="description" class="form-control"  placeholder="Enter Description">
  </div>
    <button class="btn btn-primary">Update</button>
  </form>

</div>
